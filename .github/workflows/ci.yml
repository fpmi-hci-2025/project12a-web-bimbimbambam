name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build-test-sonar:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # Checkout code
      # -------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -------------------------
      # Setup Node.js
      # -------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # -------------------------
      # Install dependencies
      # -------------------------
      - name: Install dependencies
        run: npm ci

      # -------------------------
      # Run tests
      # -------------------------
      - name: Run tests
        run: CI=true npm run test-headless

      # -------------------------
      # Build project
      # -------------------------
      - name: Build project
        run: npm run build

      # -------------------------
      # SonarCloud analysis
      # -------------------------
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
